<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      name="username"
      ngModel
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      ngModel
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
